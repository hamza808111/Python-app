<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>OpenShift Node.js Demo</title>
    <style>
      body{font-family:system-ui,Arial;margin:2rem}
      .card{max-width:720px;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.1)}
      button{padding:.6rem 1rem;border-radius:8px;border:1px solid #ccc;cursor:pointer}
      #out{margin-top:1rem;font-weight:600}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>âœ… OpenShift Node.js Demo</h1>
      <p>This page is served from a Node.js app on OpenShift (S2I).</p>
      <button id="ping">Button1</button>
      <button id="info">App Info</button>
      <button id="button2">Button2</button>
      <div id="out"></div>
    </div>
    <script>
      document.getElementById("ping").addEventListener("click", async () => {
        const r = await fetch("/api/ping");
        const j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      });
      document.getElementById("info").addEventListener("click", async () => {
        const r = await fetch("/api/info");
        const j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      });
      document.getElementById("button2").addEventListener("click", () => {
        document.getElementById("out").textContent = "Button2 clicked";
      });
    </script>
  </body>
</html>
