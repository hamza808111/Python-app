<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OpenShift Flask Demo</title>
  <style>
    body{font-family:system-ui,Arial;margin:2rem}
    .card{max-width:720px;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.1)}
    button{padding:.6rem 1rem;border-radius:8px;border:1px solid #ccc;cursor:pointer}
    #result{margin-top:1rem;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ OpenShift Flask Demo</h1>
    <p>This page is served from your GitHub repository via OpenShift S2I (Python).</p>

    <!-- The element you’ll change later (add buttons, text, etc.) -->
    <button id="ping">Click me</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('ping').addEventListener('click', async () => {
      const r = await fetch('/clicked', {method:'POST'});
      const data = await r.json();
      document.getElementById('result').textContent = data.message || 'clicked';
    });
  </script>
</body>
</html>
